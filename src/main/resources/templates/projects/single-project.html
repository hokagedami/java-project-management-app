<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts::header"></head>
<body>
<nav th:replace="layouts::navbar"></nav>
<div class="container">
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th colspan="3" class="text-center h4">
                Project Details
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th colspan="2" class="table-active bold">Name</th>
            <td class="text-center" th:text="${project.name}" ></td>
        </tr>
        <tr>
            <th colspan="2" class="table-active bold">Description</th>
            <td class="text-center" th:text="${project.description}"></td>
        </tr>
        <tr>
            <th colspan="2" class="table-active bold">Stage</th>
            <td class="text-center" th:text="${project.stage.getDisplayName()}"></td>
        </tr>
        <tr>
            <th colspan="2" class="table-active bold">Employees Assigned</th>
            <td >
                <div th:each="employee: ${project.employees}" class="d-flex justify-content-between">
                    <p th:text="${employee.fullname}"></p>
                    <p class="d-flex justify-content-center">
                        <a class="btn btn-danger"
                           th:href="@{/projects/{projectId}/employees/{employeeId}/delete(projectId=${project.projectId}, employeeId=${employee.employeeId})}">Remove</a>
                    </p>
                </div>
                <hr>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-success" th:href="@{/projects/{projectId}/employees/new(projectId=${project.projectId})}">Add Employee</a>                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="">
                <div class="d-flex justify-content-around">
                    <a class="btn btn-secondary" th:href="@{/projects/edit/{id}(id=${project.projectId})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/projects/delete/{id}(id=${project.projectId})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:replace="layouts::bootstrap_js"></script>
</body>
</html>
