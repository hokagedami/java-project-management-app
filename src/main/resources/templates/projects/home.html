<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>PMA - Projects</title>
</head>
<body>
<nav th:replace="layouts::navbar"></nav>

<div class="container">
<!--    error message div-->
    <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible fade show errorDiv" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="closeErrorDiv()">
        </button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th colspan="3" class="text-center h4">Projects</th>
        </tr>
        <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Description</th>
            <th scope="col">Stage</th>
        </tr>
        </thead>
        <tbody>
        <!--        Thymeleaf if-->
        <tr th:if="${#lists.isEmpty(projects)}">
            <td colspan="3" class="text-center">No Project Available</td>
        </tr>
        <!--Loop through all projects and display them in the table-->
        <tr th:if="${not #lists.isEmpty(projects)}" th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.stage}"></td>
        </tr>
        <tr>
            <th colspan="3" class="text-center h4">
                <a class="btn btn-primary" href="/projects/new">Add New Project</a>
            </th>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    function closeErrorDiv() {
        document.querySelector('.errorDiv').style.display = 'none';
    }
</script>
</body>
</html
>
