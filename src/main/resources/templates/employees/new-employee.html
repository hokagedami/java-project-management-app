<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>PMA - New Employee</title>
</head>
<body>
<nav th:replace="layouts::navbar"></nav>
<div class="container">
    <br>
    <h4>New Employee</h4>
    <form class="row g-3" th:action="@{/employees/save}" th:object="${employee}" method="post">
        <div class="col-md-6">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name"
                   th:field="${employee.firstName}">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                   th:field="${employee.lastName}">
        </div>
        <div class="col-md-12">
            <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email"
                   th:field="${employee.email}">
        </div>
        <div class="col-md-12">
            <label for="submit" class="visually-hidden"></label>
            <input class="btn btn-success" type="submit" value="Create" id="submit">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
