databaseChangeLog:
  - changeSet:
        id: 1
        author: michael
        changes:
          - createTable:
              tableName: employee
              columns:
                - column:
                    name: employee_id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                      primaryKeyName: employee_pk
                - column:
                    name: first_name
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: last_name
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: email
                    type: varchar(255)
                    constraints:
                      nullable: false

          - createTable:
              tableName: project
              columns:
                - column:
                    name: project_id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                      primaryKeyName: project_pk
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: description
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: stage
                    type: smallint
                    constraints:
                      nullable: false

          - createTable:
              tableName: projects_employees
              columns:
                - column:
                    name: employee_id
                    type: int
                    constraints:
                      nullable: false
                      references: employee(employee_id)
                      foreignKeyName: employee_project_employee_fk
                - column:
                    name: project_id
                    type: int
                    constraints:
                      nullable: false
                      references: project(project_id)
                      foreignKeyName: employee_project_project_fk
